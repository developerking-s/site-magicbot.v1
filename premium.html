<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00bcd4;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .point-card {
            background-color: #00838f;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
        }
        .point-card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .point-card p {
            font-size: 16px;
        }
        .point-card button {
            background-color: #00acc1;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .point-card button:hover {
            background-color: #0097a7;
        }
        .benefits-section {
            margin-top: 40px;
            text-align: center;
        }
        .benefits-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .benefits-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .benefit {
            background-color: #00796b;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .benefit img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recursos Premium</h1>
    </header>

    <div class="container">
        <div class="point-card">
            <h3>30k MagicCoins</h3>
            <p>R$1,00</p>
            <button>Comprar Agora</button>
        </div>
        <div class="point-card">
            <h3>50k MagicCoins</h3>
            <p>R$2,50</p>
            <button>Comprar Agora</button>
        </div>
        <div class="point-card">
            <h3>100k MagicCoins</h3>
            <p>R$5,00</p>
            <button>Comprar Agora</button>
        </div>
        <div class="point-card">
            <h3>300k MagicCoins</h3>
            <p>R$9,00</p>
            <button>Comprar Agora</button>
        </div>
        <div class="point-card">
            <h3>500k Magic Coins</h3>
            <p>R$18,50</p>
            <button>Comprar Agora</button>
        </div>
        <div class="point-card">
            <h3>1M MagicCoins?</h3>
            <p>R$32,00</p>
            <button>Comprar Agora</button>
        </div>
    </div>

    <div class="benefits-section">
        <h2>Benefícios Premium</h2>
        <div class="benefits-list">
            <div class="benefit">
                <img src="https://img.icons8.com/ios/50/ffffff/chat.png" alt="GPT-4">
                <h3>Benefícios</h3>
                <p>Sem Informações</p>
    </div>
</body>
</html>
